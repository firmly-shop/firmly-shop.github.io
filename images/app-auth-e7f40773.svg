ngthAdjust="spacing" textLength="32" x="282" y="366.7832">[005]</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="50" x="318" y="366.7832">Success</text><line style="stroke:#000000;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="198" x2="994.5" y1="380.5254" y2="380.5254"/><polygon fill="#181818" points="607.5,398.8359,617.5,402.8359,607.5,406.8359,611.5,402.8359" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="265" x2="613.5" y1="402.8359" y2="402.8359"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="32" x="272" y="398.0938">[006]</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="192" x="308" y="398.0938">Perform server action to firmly</text><line style="stroke:#181818;stroke-width:1.0;" x1="634.5" x2="676.5" y1="432.1465" y2="432.1465"/><line style="stroke:#181818;stroke-width:1.0;" x1="676.5" x2="676.5" y1="432.1465" y2="445.1465"/><line style="stroke:#181818;stroke-width:1.0;" x1="635.5" x2="676.5" y1="445.1465" y2="445.1465"/><polygon fill="#181818" points="645.5,441.1465,635.5,445.1465,645.5,449.1465,641.5,445.1465" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="32" x="641.5" y="427.4043">[007]</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="231" x="677.5" y="427.4043">Performs authN and authZ validation</text><polygon fill="#181818" points="276,566.1992,266,570.1992,276,574.1992,272,570.1992" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="270" x2="623.5" y1="570.1992" y2="570.1992"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="32" x="282" y="565.457">[008]</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="112" x="318" y="565.457">401 Unauthorized</text><path d="M634,488.1465 L634,635.1465 L976,635.1465 L976,498.1465 L966,488.1465 L634,488.1465 " fill="#FEFFDD" filter="url(#f11iaqdttcmgek)" style="stroke:#181818;stroke-width:0.5;"/><path d="M966,488.1465 L966,498.1465 L976,498.1465 L966,488.1465 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="303" x="640" y="505.7148">In the event of the receiving a 401 Unauthorized</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="290" x="640" y="521.0254">error. The partner server must try to exchange</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="284" x="640" y="536.3359">one additional token and retry the call before</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="44" x="640" y="551.6465">failing.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="640" y="566.957">Â </text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="321" x="640" y="582.2676">Additionally, firmly recommends that a new access</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="286" x="640" y="597.5781">token is exchanged within a certain safe time</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="240" x="640" y="612.8887">tolerance to the actual expiration date</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="98" x="640" y="628.1992">(e.g. 5 minutes)</text></g></svg>