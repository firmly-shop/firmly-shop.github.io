"#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="255" x="482" y="72.0566">firmly services require the partner server</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="275" x="482" y="87.3672">to exchange an authentication token before</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="282" x="482" y="102.6777">proceding on any of the non public API calls.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="482" y="117.9883">Â </text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="282" x="482" y="133.2988">It also gives the oportunity for the partner to</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="338" x="482" y="148.6094">internally manage the authorization of a certain client</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="259" x="482" y="163.9199">and allows firmly to have a better control</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="163" x="482" y="179.2305">of the partner registration</text><polygon fill="#181818" points="276,212.2832,266,216.2832,276,220.2832,272,216.2832" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="270" x2="465" y1="216.2832" y2="216.2832"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="32" x="282" y="211.541">[002]</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="109" x="318" y="211.541">JWT access token</text><path d="M198,231.2832 L260,231.2832 L260,238.5938 L250,248.5938 L198,248.5938 L198,231.2832 " fill="#EEEEEE" style="stroke:#000000;stroke-width:1.5;"/><rect f